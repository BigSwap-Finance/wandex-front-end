<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Wan Fans Dex</title>
  <link href="%PUBLIC_URL%/static/css/font-awesome@4.7.0.css" rel="stylesheet" />
  <link rel="stylesheet" href="%PUBLIC_URL%/static/css/bootstrap@4.3.1.css" />
  <style>
    @keyframes loading {
      from {
        width: 0%;
      }

      to {
        width: 99%;
      }
    }

    #progress {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      z-index: 100000;
      background: #1b1c2e;
    }

    #progress .progress-bar-container {
      position: relative;
      top: calc(50vh - 40px);
      width: 60%;
      height: 14px;
      margin: auto;
      border-radius: 8px;
      border-width: 0px;
    }

    #progress .progress-bar {
      animation: loading 60s;
      background: linear-gradient(90deg, #414edd 0%, #29307c 100%);
    }

    #progress .loading-tip {
      position: relative;
      top: calc(50vh - 20px);
      color: darkgoldenrod;
      text-align: center;
    }
  </style>
  <script src="%PUBLIC_URL%/static/js/reconnecting-websocket@1.0.0.js"></script>
  <script>
    if (typeof module === 'object') {
      window.ReconnectingWebSocket = window.ReconnectingWebSocket = module.exports;
    }
  </script>
  <script src="%PUBLIC_URL%/static/js/jquery@3.3.1.js"></script>
  <script src="%PUBLIC_URL%/static/js/popper@1.14.7.js"></script>
  <script type="text/javascript" src="/config.js?v="></script>
  <script src="%PUBLIC_URL%/static/js/bootstrap@4.3.1.js"></script>
</head>

<body>
  <div id="root"></div>
  <div id="progress"></div>
  <script>
    document.getElementById('progress').innerHTML = `
        <div class="progress progress-bar-container">
          <div class="progress-bar" style="width: 99%;">
            <span class="loading-text">Loading...</span>
          </div>
        </div>
        <div class="loading-tip">
          If you're using it for the first time, it might take a few minutes...
        </div>
      `;
    window.onload = function () {
      document.body.removeChild(document.getElementById('progress'));
    }
  </script>
</body>

</html>
